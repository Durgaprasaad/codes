<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio and check</title>
</head>
<body>
    
    <form><fieldset> <legend><h1>Application Form</h1></legend>
        <label for="Name">Name:</label>
        <input type="text" id="Fame" placeholder="First Name"><input type="text" id="Sname" placeholder="Second Name"><br><br>
        <label for="Phone">Ph no:</label>
        <input type="tel" id="Phone" name="Phone" pattern="[0-9]{10}"><br> <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email"><br><br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="gender" name="female" value="Female">
        <label for="Female">Female</label><br> <br>
        <label for=">Maritial Status:">Maritial Status:</label>
        <select id="Maritial Status:" name=">Maritial Status:" >
            <option>Single</option>
            <option>Married</option>
            <option >Divorced</option>
            <option >Widowed</option>
        </select><br><br>
        <Label for="Education">Education:</Label>
        <select id="Education" name="Education">
            <option value="">Student</option>
            <option value="">Graduate</option>
            <option value="">Post Graduate</option>
            <option value="">Intermediate</option>
        </select><br><br>
        <label for="Dob">Date of Birth:</label>
        <input type="date" id="Dob" name="Dob"><br><br>
        <label for="Github link">Github Link:</label>
        <input type="url" id="Github Link" name="Github link"><br><br>
        <label for="Preferable Work Shift">Preferable Work Shift:</label><br>
        <input type="checkbox" id="" name="" value="">
        <label for="6:00am-3:00pm">6:00am-3:00pm</label><br>
        <input type="checkbox" id="" value="" name="">
        <label for="3:00pm-12:am">3:00pm-12:00am</label><br>
        <input type="checkbox" id="" name="" value="">
        <label for="12:00am-9:00pm">12:00am-9:00am</label><br><br>
        <label for="Address">Address:</label><br><br>
        <textarea rows="5" cols="30"></textarea><br><br>
        <label for="Prefered cities to work.(if needed)">Prefered cities to work.(if needed)</label>
        <input list="Cities" id="" name="">
        <datalist id="Cities">
            <Option value="Hyderabad">Hyderabad</Option>
            <Option value="Delhi">Delhi</Option>
            <Option value="Bangalore">Bangalore</Option>
            <Option value="kolkata">kolkata</Option>
        </datalist><br><br>
        <label for="upload">Upload any identity card:</label>
        <input type="file" id="upload" name="upload"><br><br>
        <label for="signature">Upload your signature:</label>
        <input type="file" id="signature" name="upload"><br><br>
       
      
        <input type="reset"  style="background-color: red; border-radius: 5px;"> <input type="submit" style="margin-left: 20px; background-color: blue; border-radius: 5px;">





        


        

        

    </form>

</body>
</html>
